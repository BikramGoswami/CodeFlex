<app-menu-bar></app-menu-bar>

<section class="row container-fluid gradient-custom-2" id="features">

  <div class="feature-box">

    <div class="outer">
      <div class="inner">
        <h3><b>ADMIN SEARCH</b></h3>
      </div>
    </div>

    <form class="form" id="form1" (ngSubmit)="searchUser()">
      <div class="form-outline mb-4 box1">
        <h6>Enter Technology : </h6>
        <label for="exampleFormControlSelect1"></label>
        <select class="form-control" id="exampleFormControlSelect1" name="technology"
          [(ngModel)]="searchStudent.technology">
          <option value="101">Java</option>
          <option value="103">PHP</option>
          <option value="102">Python</option>
          <option value="104">.Net</option>
          <option value="105">C</option>
          <option value="106">C++</option>
        </select>
      </div>

      <div class="form-outline mb-4 box2">
        <h6>Enter State : </h6>
        <label for="exampleFormControlSelect1"></label>
        <select class="form-control" id="exampleFormControlSelect1" name="state" [(ngModel)]="searchStudent.state">
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>

      <div class="form-outline mb-4 box2">
        <h6>Enter City : </h6>
        <label for="exampleFormControlSelect1"></label>
        <select class="form-control" id="exampleFormControlSelect1" name="city" [(ngModel)]="searchStudent.city">
          <option value="Agartala">Agartala</option>
          <option value="Aizawl">Aizawl</option>
          <option value="Amaravati">Amravati</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Bhopal">Bhopal</option>
          <option value="Bhubaneswar">Bhubaneswar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chennai">Chennai</option>
          <option value="Daman">Daman</option>
          <option value="Dehradun">Dehradun</option>
          <option value="Dispur">Dispur</option>
          <option value="Gandhinagar">Gandhinagar</option>
          <option value="Gangtok">Gangtok</option>
          <option value="Hydrabad">Hydrabad</option>
          <option value="Imphal">Imphal</option>
          <option value="Indore">Indore</option>
          <option value="Itanagar">Itanagar</option>
          <option value="Jaipur">Jaipur</option>
          <option value="Jammu">Jammu</option>
          <option value="Kavaratti">Kavaratti</option>
          <option value="Kochi">Kochi</option>
          <option value="Kohima">Kohima</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Kota">Kota</option>
          <option value="Leh">Leh</option>
          <option value="Lucknow">Lucknow</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Mysore">Mysore</option>
          <option value="New Delhi">New Delhi</option>
          <option value="Panaji">Panaji</option>
          <option value="Patna">Patna</option>
          <option value="Port Blair">Port Blair</option>
          <option value="Punducherry">Punducherry</option>
          <option value="Pune">Pune</option>
          <option value="Raipur">Raipur</option>
          <option value="Ranchi">Ranchi</option>
          <option value="Shillong">Shillong</option>
          <option value="Shimla">Shimla</option>
          <option value="Srinagar">Srinagar</option>
          <option value="Thirunananthapuram">Thirunananthapuram</option>
          <option value="Vishakhapatnam">Vishakhapatnam</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-outline mb-4 box2">
        <h6>Enter Level : </h6>
        <label for="exampleFormControlSelect1"></label>
        <select class="form-control" id="exampleFormControlSelect1" name="Levels" [(ngModel)]="searchStudent.level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="form-outline mb-4 box2">
        <h6>CutOff Marks : </h6>
        <label for="exampleFormControlInput1"></label>
        <input type="number" min="0" max="100" name="Marks" id="exampleFormControlInput1"
          [(ngModel)]="searchStudent.marks">
      </div>

      <div class="text-center pt-1 mb-5 pb-1">
        <button type="submit" class="btn btn-block fa-lg mb-3 log-in">Submit</button>
      </div>
    </form>



    <!-- <div class="form" id="form2"> -->
      <table class="table form" id="form2" *ngIf="users != null">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <!-- <th scope="col">Level1.Score</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{item.full_name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.city}}</td>
            <td>{{item.state}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  <!-- </div> -->
</section>
