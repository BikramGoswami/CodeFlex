    <div class="card-body">
        <div class="modal-body">
                       
            <div class="thank-you-pop">
                <img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png" alt="">
                <h1>Congratulations</h1>
                <h2 >You have successfully completed level <span>{{levelid}}</span></h2>
                <h3 *ngIf="levelid<3" >You can proceed to to level <span>{{levelid+1}}</span></h3>
                
             </div>

</div>
</div>
