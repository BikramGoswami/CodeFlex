<app-menu-bar></app-menu-bar>

<section class="row container-fluid gradient-custom-2" id="features">

  <div class="feature-box">

    <div class="outer">
      <div class="inner">
        <h3><b>REMOVE QUESTION</b></h3>
      </div>
    </div>

    <form class="form" id="form1" (ngSubmit)="searchQuestion()">
      <div class="form-outline mb-4 box1">
        <h6>Enter Technology : </h6>
        <label for="exampleFormControlSelect1"></label>
        <select class="form-control" id="exampleFormControlSelect1" name="course_id" [(ngModel)]="course_id">
          <option value="101">Java</option>
          <option value="103">PHP</option>
          <option value="102">Python</option>
          <option value="104">.NET</option>
          <option value="105">C</option>
          <option value="106">C++</option>
        </select>

      </div>
      <div class="form-outline mb-4 box2">
        <h6>Enter Level : </h6>
        <label for="exampleFormControlSelect1"></label>
        <select class="form-control" id="exampleFormControlSelect1" name="level_id" [(ngModel)]="level_id">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="text-center pt-1 mb-5 pb-1">
        <button type="submit" class="btn btn-block fa-lg mb-3 log-in">Submit</button>
      </div>
    </form>

    <div class="form" id="form2">

      <table class="table" *ngIf="question_list != null">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Question ID</th>
            <th scope="col">Question</th>
            <th scope="col">Remove Question</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of question_list">
            <td>{{item.question_id}}</td>
            <td>{{item.question}}</td>
            <td><button type="submit" class="btn btn-outline-danger"
                (click)="removingQuestion(item.question_id)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
